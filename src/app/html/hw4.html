        <label>
          <div class="letters__letter letter">
            <input type="checkbox" class="letter__choose" />
            <div class="letter__mail-opened mail-opened">
              <label>
                <div class="mail-opened__close2">×</div>
              </label>
              <img class="mail-opened__snowman" src="circle.png" width="25%" alt="Снеговик" />
              <div class="mail-opened__text">
                Кто этот весёлый человечек с ведром на голове, со снегирём на плече, с метёлкой в
                руках, с морковкой в зубах? Ах, нет! Морковка – не в зубах. Морковка – это такой
                смешной нос у этого весёлого человечка. А почему у него ведро на голове? Он что,
                хочет охладить голову? Может он заболел? Давайте померяем у него температуру. Ого!
                Слишком низкая. Значит, точно заболел. Надо его вылечить. Может быть, предложить ему
                горячий чай с лимоном или малиной? Ни в коем случае! Этот весёлый человечек –
                Снеговик. Он полностью сделан из белого, пушистого снега.<br />
                И если горячий чай попадёт в его организм, то он моментально растает. Жизнь у
                Снеговика недлинная, но правильная. Он много бывает на свежем воздухе, часто
                принимает воздушные ванны, и не только воздушные, но и солнечные. Солнышко зимой
                яркое, но оно не обжигает своими лучами.<br />
                …Дети высыпали во двор. Давайте играть в снежки, кататься на горке, бегать. Но
                сначала сделаем Снеговика! Без него скучно. Вернее, построим целую снеговую семью.
                Так сказать, весёлую семейку: Снегомаму, Снегопапу, Снегобрата и Снегосестрёнку. В
                весёлой семейке жить-то веселее!
                <br /><br />
                Автор рассказа: Ирис Ревю
              </div>
